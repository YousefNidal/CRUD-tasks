<div class="mt-4">
  <form [formGroup]="tasksFilter">
    <div class="row mt-3">
            <div class="col-md-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Search</mat-label>
                    <input matInput   placeholder="title search">
                </mat-form-field>
            </div>  
            <div class="col-md-3">
                
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>By User</mat-label>
                    <mat-select >
                        <mat-option *ngFor="let user of users" [value]="user?.id">
                          {{user?.name}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
            </div>  
            <div class="col-md-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Status</mat-label>
                    <mat-select >
                        <mat-option *ngFor="let item of status" [value]="item?.name">
                          {{item?.name}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
            </div>  
            <div class="col-md-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                      <input matStartDate placeholder="Start date" >
                      <input matEndDate placeholder="End date" >
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
            </div>  
    </div>
</form>


  <div class="row">
    <div class="col-md-3" *ngFor="let item of dataSource | paginate: { id: 'tasks',
    itemsPerPage: 10,
    currentPage: page,
    totalItems: totalItems };let index = index">
      <div class="card mt-3" >
        <div class="card-body">
         
            <img [src]="'https://task-bend.onrender.com/'+item.image" alt="" width="100%" height="200px">
         
          <h2 class="card-title">{{item.title}}</h2>
          <p class="card-subtitle mb-2 text-muted">Dead-Line Date : {{item.deadline}}</p>
          <p class="card-text">{{item.description }}</p>
          <a  class="card-link"  mat-raised-button color="basic" routerLink="/tasks-details/{{item._id}}">Details</a>
          <button  mat-raised-button color="warn" (click)="complete(item)">Complete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="changePage($event)" id="tasks"></pagination-controls>
  </div>
